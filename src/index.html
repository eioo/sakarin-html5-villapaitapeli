<!DOCTYPE html>

        </div>

        <div data-stage="selectedNo">
          <img src="../assets/images/sakari_hmm.svg" alt="" />

        </div>

      <a

        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"

    <script src="./game.ts"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
